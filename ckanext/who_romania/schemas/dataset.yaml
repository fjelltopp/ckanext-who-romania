scheming_version: 2
dataset_type: dataset
about: A customized dataset schema for WHO Romania CKAN deployment
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

- field_name: program_area
  label: Program Area
  preset: select
  choices:
  - value: Care and Treatment
    label: Care and Treatment
  - value: Monitoring and Evaluation
    label: Monitoring and Evaluation
  - value: Sexually Transmitted Infection
    label: Sexually Transmitted Infection
  - value: Strategic Plan
    label: Strategic Plan
  - value: Prevention of Mother to Child Transmission
    label: Prevention of Mother to Child Transmission
  - value: HIV Testing and Counselling
    label: HIV Testing and Counselling

- field_name: year
  label: Year
  validators: ignore_missing int_validator
  form_placeholder: eg. 2022

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: author
  label: Author
  form_placeholder: Joe Bloggs
  display_property: dc:creator

- field_name: author_email
  label: Author Email
  form_placeholder: joe@example.com
  display_property: dc:creator
  display_snippet: email.html
  display_email_name_field: author

- field_name: owner_org
  label: Organization
  preset: dataset_organization
  https://github:
    com/ckan/ckanext-scheming/blob/master/ckanext/scheming/templates/scheming/form_snippets/organization:
      html:

- field_name: private
  label: Visibility
  help_text: Restrict access
  help_inline: true
  preset: select
  choices:
  - value: false
    label: Public
  - value: true
    label: Private
  validators: boolean_validator
  output_validators: boolean_validator


resource_fields:

- field_name: name
  label: Name
  form_placeholder: eg. Malawi HTC Scale Up Plan

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
