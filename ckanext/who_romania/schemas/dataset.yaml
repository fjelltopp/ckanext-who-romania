scheming_version: 2
dataset_type: dataset
about: A customized dataset schema for WHO Romania CKAN deployment
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data or the document

- field_name: program_area
  label: Program Area
  preset: select
  choices:
  - value: General
    label: General
  - value: Admin
    label: Admin
  - value: Emergencies Program
    label: Emergencies Program
  - value: National Recovery and Resilience Plan (NRRP)
    label: National Recovery and Resilience Plan (NRRP)
  - value: Biennial Collaborative Agreement (BCA)
    label: Biennial Collaborative Agreement (BCA)
  - value: DTRA One Health
    label: DTRA One Health
  - value: DTRA Laboratory
    label: DTRA Laboratory
  - value: DTRA Emergency Coordination
    label: DTRA Emergency Coordination

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: maintainer
  label: Maintainer
  user_field: fullname
  form_snippet: user.html

- field_name: maintainer_email
  label: Maintainer Email
  user_field: email
  form_snippet: user.html
  display_snippet: email.html

- field_name: language
  label: Language
  preset: select
  choices:
  - value: en
    label: English
  - value: ro
    label: Română
  default: en

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: private
  label: Visibility
  help_text: Restrict access
  help_inline: true
  preset: select
  choices:
  - value: false
    label: Public
  - value: true
    label: Internal
  default: true
  validators: boolean_validator
  output_validators: boolean_validator

- field_name: approval
  label: Approved
  help_text: Is this an approved dataset
  help_inline: true
  preset: select
  choices:
  - value: false
    label: Unapproved
  - value: true
    label: Approved
  default: false
  validators: boolean_validator
  output_validators: boolean_validator

- field_name: approved_by
  label: Approved by
  help_text:
  display_if:
    approval: true

resource_fields:

- field_name: name
  label: Name
  form_placeholder: Name of the document

- field_name: description
  label: Description
  form_snippet: markdown.htm
  form_placeholder: Some useful notes about the document/data

- field_name: format
  label: Format
  preset: resource_format_autocomplete

- field_name: approval
  label: Approved
  help_text: Is this an approved file
  help_inline: true
  preset: select
  choices:
  - value: false
    label: Unapproved
  - value: true
    label: Approved
  default: false
  validators: boolean_validator
  output_validators: boolean_validator

- field_name: approved_by
  label: Approved by
  help_text:
  display_if:
    approval: true
